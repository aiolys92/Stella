 <body>

  <div class="content fade-in">
   <div class="file-controls">
    <input accept=".json,.txt" id="fileInputInventory" type="file"/>

     Sauvegarder Inventaire
    </button>
   </div>
   <div class="sidebar">
    <h2>
     Navigation
    </h2>
    <a href="index.html">

    </a>

     Dorusis
    </a>

    </a>
   </div>
   <div class="content fade-in">
    <div id="header">
    </div>
    <div class="section" id="inventaire">
     <h2>
      Inventaire Dorusis
     </h2>
     <h3>
      Pièces
     </h3>
     <table id="inventaireTablePieces">
      <tbody>
       <tr>
        <th>
         Objet
        </th>
        <th>
         Quantité
        </th>
        <th>
         Valeur
        </th>
        <th>
         Total
        </th>
       </tr>
      </tbody>
     </table>
     <button onclick="addInventaireRow('pieces')">
      ➕ Ajouter une pièce
     </button>
     <h3>
      Gemmes
     </h3>
     <table id="inventaireTableGemmes">
      <tbody>
       <tr>
        <th>
         Objet
        </th>
        <th>
         Quantité
        </th>
        <th>
         Valeur
        </th>
        <th>
         Total
        </th>
       </tr>
      </tbody>
     </table>
     <button onclick="addInventaireRow('gemmes')">
      ➕ Ajouter une gemme
     </button>
     <p>
      <strong>
       Total :
      </strong>
      <span id="totalInventaire">
       0
      </span>
      PM
     </p>
    </div>
   </div>
  </div>
  \n

  <script src="data.js">
  </script>
  <script src="script.js">

   document.addEventListener('DOMContentLoaded', function() {
  if(document.getElementById('inventaireTablePieces')) {

});
