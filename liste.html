     <h2>
      Liste des objets
     </h2>
     <div style="text-align: right; margin-bottom: 10px;">
      <label>
       Afficher :
      </label>
      <select id="displayMode" onchange="updateDisplayMode()">
       <option value="both">
        PM &amp; PF
       </option>
       <option value="pm">
        PM uniquement
       </option>
       <option value="pf">

       </option>
      </select>

      </tbody>
     </table>
     <h3>
      Gemmes

     <table>
      <thead>

        <th>
         Nom
        </th>
        <th>

        </th>
       </tr>
      </thead>
      <tbody id="gemmeList">
      </tbody>
     </table>

    <script src="data.js">
    </script>
    <script src="site.js">
    </script>
    <script src="header.js">
    </script>
    <script>
     window.onload = updateListe;
    </script>
    <script>
     function updateDisplayMode() {
  const mode = document.getElementById("displayMode").value;
  const pmEls = document.querySelectorAll(".valeur-pm, .total-pm");
  const pfEls = document.querySelectorAll(".valeur-pf, .total-pf");

  pmEls.forEach(el => el.style.display = (mode === 'pm' || mode === 'both') ? 'table-cell' : 'none');
  pfEls.forEach(el => el.style.display = (mode === 'pf' || mode === 'both') ? 'table-cell' : 'none');
}
    </script>
