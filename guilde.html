<!DOCTYPE html>
<html>
 <head>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta charset="utf-8"/>
  <title>
   Dorusis
  </title>
  <link href="style.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="content">
   <div class="file-controls">
    <input accept=".json" id="fileInputInventory" type="file"/>
    <button id="saveInventoryBtn">
     Sauvegarder Inventaire
    </button>
    <button onclick="addInventaireRow('pieces')" type="button">
     ➕ Ajouter une pièce
    </button>
    <button onclick="addInventaireRow('gemmes')" type="button">
     ➕ Ajouter une gemme
    </button>
   </div>
   <p>
    Total pièces (PM):
    <span id="totalPieces">
     0
    </span>
    PM
   </p>
   <h2>
    Inventaire Guilde
   </h2>
   <h3>
    Pièces
   </h3>
   <table id="inventaireTablePieces">
    <thead>
     <tr>
      <th>
       Nom
      </th>
      <th>
       Quantité
      </th>
      <th>
       Valeur
      </th>
      <th>
       Total
      </th>
      <th>
       Supprimer
      </th>
     </tr>
    </thead>
    <tbody>
    </tbody>
   </table>
   <h3>
    Gemmes
   </h3>
   <table id="inventaireTableGemmes">
    <thead>
     <tr>
      <th>
       Nom
      </th>
      <th>
       Quantité
      </th>
      <th>
       Valeur
      </th>
      <th>
       Total
      </th>
      <th>
       Supprimer
      </th>
     </tr>
    </thead>
    <tbody>
    </tbody>
   </table>
  </div>
  <script src="data.js">
  </script>
  <script src="script.js">
  </script>
  <script src="nav.js">
  </script>
 </body>
</html>
