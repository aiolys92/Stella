<head>

</head>
<body>
  <div class="content fade-in">
    <!-- En-tÃªte de la page -->
    <header class="page-header">
      <h1>ðŸ“– Grimoire de la guilde ðŸ“–</h1>
      <p class="page-subtitle">Les explorateurs du vent</p>
    </header>

    <!-- ContrÃ´les du PDF -->
    <section class="section">
      <div class="pdf-controls">
        <div class="pdf-info">
          <h3>ðŸ“œ Le grimoire</h3>
          <p>Grimoire - RÃ¨gles et documentation</p>
        </div>
        <div class="pdf-actions">
          <button onclick="reloadPdf()" class="btn-action btn-load">
            ðŸ”„ Recharger
          </button>
          <button onclick="openInNewTab()" class="btn-action btn-save">
            ðŸ”— Ouvrir dans nouvel onglet
          </button>
        </div>
      </div>
    </section>

    <!-- Lecteur PDF intÃ©grÃ© -->
    <section class="section">
      <div class="pdf-container">
        <iframe
          id="pdfViewer"
          src="https://mozilla.github.io/pdf.js/web/viewer.html"
          title="Grimoire Magique - Lecteur PDF"

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="nav.js"></script>
  <script>
    // Script pour la gestion du lecteur PDF
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ðŸ“– Grimoire Magicus - Lecteur PDF initialisÃ©');
      
      // Charger le PDF par dÃ©faut
      loadDefaultPdf();
    });

    /**
     * Charge le PDF par dÃ©faut
     */
    function loadDefaultPdf() {
      const viewer = document.getElementById('Stella/img/grimoire.pdf');
      // Remplacez cette URL par le chemin vers votre PDF
      const pdfUrl = "Stella/img/grimoire.pdf" ; // Chemin vers votre PDF
      
      if (viewer) {
        viewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
      }
    }

    /**
     * Recharge le lecteur PDF
     */
    function reloadPdf() {
      const viewer = document.getElementById('pdfViewer');
      if (viewer) {
        const currentSrc = viewer.src;
        viewer.src = '';
        setTimeout(() => {
          viewer.src = currentSrc;
        }, 100);
      }
      showNotification('ðŸ”„ Lecteur PDF rechargÃ©');
    }

    /**
     * Ouvre le PDF dans un nouvel onglet
     */
    function openInNewTab() {
      const viewer = document.getElementById('pdfViewer');
      if (viewer && viewer.src) {
        window.open(viewer.src, '_blank', 'noopener,noreferrer');
      }
    }

    /**
     * TÃ©lÃ©charge le PDF
     */
    function downloadPdf() {
      // CrÃ©er un lien de tÃ©lÃ©chargement
      const link = document.createElement('a');
      link.href = "Stella/img/grimoire.pdf"; // Chemin vers votre PDF
      link.download = 'Stella/img/grimoire.pdf';
      link.style.display = 'none';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showNotification('ðŸ’¾ TÃ©lÃ©chargement du grimoire dÃ©marrÃ©');
    }

    /**
     * Affiche une notification
     */
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed; top: 20px; right: 20px; z-index: 10000;
        background: linear-gradient(135deg, #228B22 0%, #32CD32 100%);
        color: white; padding: 15px 25px; border-radius: 8px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        font-family: "Quattrocento Sans", Arial, sans-serif;
        font-weight: bold; font-size: 14px;
        border: 2px solid #228B22;
        animation: slideIn 0.3s ease;
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
